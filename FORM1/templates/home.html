<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>


@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
nav{
  display: flex;
  height: 80px;
  width: 100%;
  background: white;
  color:black;
  align-items: center;
  justify-content: space-between;
  padding: 0 50px 0 100px;
  flex-wrap: wrap;
}
nav .logo{
  color: black;
  font-size: 35px;
  font-weight: 500;
}
nav ul{
  display: flex;
  flex-wrap: wrap;
  list-style: none;
}
nav ul li{
  margin: 0 5px;
}
nav ul li a{
  color: black;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  padding: 8px 15px;
  border-radius: 5px;
  letter-spacing: 1px;
}
nav ul li a.active,
nav ul li a:hover{
  color: #111;
 border-top: 2px solid purple;
 border-bottom: 2px solid purple;
}
nav .menu-btn i{
  color: black;
  font-size: 22px;
  cursor: pointer;
  display: none;
}
input[type="checkbox"]{
  display: none;
}
@media (max-width: 920px) {
  nav .menu-btn i{
    display: block;
  }
  #click:checked ~ .menu-btn i:before{
    content: "\f00d";
  }
  nav ul{
    position: fixed;
    top: 80px;
    left: -100%;
    background: white;
    height: 100vh;
    width: 100%;
    text-align: center;
    display: block;

  }
  #click:checked ~ ul{
    left: 0;
  }
  nav ul li{
    width: 100%;
    margin: 40px 0;
  }
  nav ul li a{
    width: 100%;
    margin-left: -100%;
    display: block;
    font-size: 20px;

  }
  #click:checked ~ ul li a{
    margin-left: 0px;
  }
  nav ul li a.active,
  nav ul li a:hover{
    background: none;
   border: none;
    color: purple;
  }
}


/*----Footer----*/
footer{
  position: absolute;
  bottom: 0%;
    margin-top: 50px;
    background: black;
    height: auto;
    width: 100%;
    font-family: sans-serif;
    padding-top: 35px;
    color: white;

}
.footer__content{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
}

.footer__content h3{
    font-size: 1.6rem;
    font-weight: 400;
    text-transform: uppercase;
    line-height: 2.8rem;
}
.footer__content p{
    max-width: 450px;
    margin: 10px auto;
    line-height: 26px;
    font-size: 14px;
}
.social__icons{
list-style: none;
display: flex;
align-items: center;
justify-content: center;
margin: 1rem 0 3 rem 0;
}
.social__icons li{
    margin: 0 10px;
    font-size: 26px;
}
.fab{
    color: white;

}
.footer__bottom{
    padding: 20px 0;
    text-align: center;
}
.footer__bottom p{
    font-size: 14px;
    text-transform: capitalize;
}
.footer__bottom span{
    text-transform: uppercase;
    opacity: .9;
    font-weight: 200;
}
</style>

<!---Fontawesome Link-->
<script src="https://kit.fontawesome.com/1db1bb6ebc.js" crossorigin="anonymous"></script>

    </head>
