<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Django</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/sign.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/container.css' %}">

</head>
<body>
<div class="container">
    <form>
        <h1>Sign Up </h1>
        <p> Please fill in this form to create an account.</p>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control"  placeholder=""  required>

        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder=""  required>

        </div>

         <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder=""  required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder=""  required>

        </div>

        <input type="submit" class="btn" value="SignIn">
        <div class="form-content">
          <p>By clicking the Sign Up button,you agree to our<br>
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a></p>
        </div>
    </form>
     <p> Already have an Account? <a href="{%url 'form' %}"> Log In</a></p>
</div>
{% block content %}
{% endblock %}

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
